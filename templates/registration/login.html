{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <link rel="stylesheet" href="{% static 'skydash/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'skydash/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'skydash/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'skydash/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="{% static 'skydash/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'skydash/images/logo.svg' %}" alt="logo">
              </div>
              <h4>Olá! Vamos começar</h4>
              <h6 class="font-weight-light">Faça login para continuar.</h6>

              <form class="pt-3" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Usuário" name="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha" name="password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">ENTRAR</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Mantenha-me conectado
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Esqueceu a senha?</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Não tem uma conta? <a href="{% url 'usuario_create' %}" class="text-primary">Crie uma</a> </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  <script src="{% static 'skydash/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'skydash/js/off-canvas.js' %}"></script>
  <script src="{% static 'skydash/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'skydash/js/template.js' %}"></script>
  <script src="{% static 'skydash/js/settings.js' %}"></script>
  <script src="{% static 'skydash/js/todolist.js' %}"></script>
  </body>

</html>
