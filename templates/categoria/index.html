{% extends "_base.html" %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">

    <h2>Lista de Categorias</h2>
    <a href="{% url 'categoria_create'%}"> Novo + </a>
</div>
    
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
       <tr>
        <th> Nome</th>
        <th> Descrição </th>
        <th> Opção </th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
            <tr>
            <td>{{categoria.nome}} </td>
            <td>{{categoria.descricao}} </td>
            <td>
            <a href="{% url 'categoria_edit' categoria_id=categoria.id %}" class='btn btn-warning btn-sm'> Editar </a>
            <a href="{% url 'categoria_delete' categoria_id=categoria.id %}" class='btn btn-danger btn-sm'> Excluir </a>
            </tr>
        {% endfor %} 
        </tbody>   
        </table>
    </div>
{% endblock %}
