{% extends "_base.html" %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">

    <h3>Lista de Usuarios</h3>
    <a href="{% url 'usuario_create' %}" style="color: #0552ac">  Novo + </a>
</div>
    
<div class="table-responsive">
    <table class="table">
        <thead class="table" style="background-color: #B7D5E5">
       <tr>
        <th> Nome</th>
        <th> CPF </th>
        <th> Telefone </th>
        <th> Data de nascimento </th>
        <th> Opções </th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
            <tr>
            <td>{{usuario.nome}} </td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.telefone}}</td>
            <td>{{usuario.dt_nasc}}</td>
            <td>
                <a href="{% url 'usuario_detail' usuario.id %}" class="btn btn-primary btn-sm">Detalhar</a>
                <a href="{% url 'usuario_edit' usuario.id %}" class="btn btn-secondary btn-sm">Editar</a>
                <a href="{% url 'usuario_delete' usuario.id %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
            </tr>
        {% endfor %} 
        </tbody>   
        </table>
    </div>
{% endblock %}
